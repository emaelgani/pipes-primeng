
<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluídos en Angular - Usualmente en Common Module.
    </p>
</div>



<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                <i class="pi pi-dollar"></i>
                {{ ( ventasNetas + 100000000 ) | number : '.2-2' }}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
                {{ ( ventasNetas + 100000000 ) | currency : 'AR' : '' : '1.0-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="del presente año">
                {{ porcentaje | percent: '2.2-2'  }}
        </p-card>
    </div>
    
</div>
